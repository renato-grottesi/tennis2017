[application]

name="tennis"
main_scene="res://main_menu.tscn"
icon="res://icon.png"

[display]

fullscreen=false
width=600
height=400
resizable=true
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[input]

lp_left=[key(A)]
lp_right=[key(D)]
lp_up=[key(W)]

[physics]

default_gravity=9.8

[physics_2d]

motion_fix_enabled=true
